<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM Mobile-menu</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./fonts/TTLakes/stylesheet.css" rel="stylesheet">
</head>
<body>
    <section class="mobile-menu">
        <header class="mobile-menu__header">
            <div class="mobile-menu__left-block">
                <button class="mobile-menu__button">
                    <img src="/img/svg/icon-close.svg" alt="Закрыть меню">
                </button>
                <img src="/img/svg/logo-cps.svg" alt="Логотип">
            </div>
            <div class="mobile-menu__right-block">
                <button class="mobile-menu__button">
                    <img src="/img/svg/icon-search.svg" alt="Поиск">
                </button>
            </div>
        </header>
        <nav class="mobile-menu__navigate">
            <ul class="mobile-menu__list-item">
                <li class="mobile-menu__item mobile-menu__item_active">
                    <a href="">Ремонт техники</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="">Услуги и сервисы</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="">Корпоративным клиентам</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="">Продовцам техники</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="">Партнерам</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="">Производителям</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="">Наши сервисные центры</a>
                </li>
                <li class="mobile-menu__item">
                    <a href="">Контакты</a>
                </li>
            </ul>
        </nav>
        <footer class="mobile-menu__footer">
            <div class="mobile-menu__footer-nav">
                <button class="mobile-menu__button">
                    <img src="/img/svg/icon-phone.svg" alt="Обратный звонок">
                </button>
                <button class="mobile-menu__button">
                    <img src="/img/svg/icon-chat.svg" alt="Чат">
                </button>
                <button class="mobile-menu__button">
                    <img src="/img/svg/icon-person.svg" alt="Личный кабинет">
                </button>
            </div>
            <div class="mobile-menu__email">
                <span>mail@csp.com</span>
            </div>
            <div class="mobile-menu__phone">
                <span>8 800 890 8900</span>
            </div>
            <div class="mobile-menu__lang">
                <a href="">RU</a>
                <a href="">EN</a>
                <a href="">CH</a>
            </div>
        </footer>
    </section>
</body>
</html>
